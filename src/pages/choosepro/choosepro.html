<ion-header>
  <ion-navbar>
    <ion-title>{{actualDate}} - {{mealTypeName}}</ion-title>
    <ion-buttons right>
           
          
            
      </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content style="font-size: 1.6rem;">
    <p style="border-bottom: 1px solid rgb(211, 211, 211);padding: 0 0 0 1rem;margin: 0;background-color: #fafafa">
      <ion-row style="padding: 0.5rem 0 0.5rem 0">
        <ion-col text-right >
        </ion-col>
        <ion-col style="border-right: 1px solid rgb(211, 211, 211);" (click)="selectAll()">
          <div style="color: #488aff">供应该产品</div>
          <div><ion-note style="font-size: 12px;color:rgb(97, 97, 97)">(提示:点击标题全选)</ion-note></div>
        </ion-col>
        <ion-col (click)="selectAll_nowalkin()" >
          <div style="color: #488aff">在“现点”中隐藏</div>
          <div><ion-note style="font-size: 12px;color:rgb(97, 97, 97)">(提示:点击标题全选)</ion-note></div>
        </ion-col>
      </ion-row>
    </p>
    <p *ngFor="let pro of prolist" style="border-bottom: 1px solid rgb(211, 211, 211);padding:0 0 0 1rem;margin: 0;">
        <ion-row>
      <ion-col >
          {{pro.proname}}
    </ion-col>
    <ion-col  style="border-right: 1px solid rgb(211, 211, 211);">
        <ion-toggle (ionChange)="selectAll_re()" [(ngModel)]='pro.seted' color="secondary"></ion-toggle> 
    </ion-col>
    <ion-col >
        <ion-toggle (ionChange)="selectAll_re_nowalkin()" [disabled]='pro.seted==false' [(ngModel)]='pro.nowalkin' color="secondary"></ion-toggle>
      </ion-col>
      
    </ion-row>
    </p>
    
</ion-content>
<ion-footer text-center>
  <ion-row>
    <ion-col><button ion-button color='light' full (click)='cancel()'>取消</button></ion-col>
    <ion-col><button ion-button full (click)='save()' color="danger">保存</button></ion-col>
  </ion-row>
  
</ion-footer>
