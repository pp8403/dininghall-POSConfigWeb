<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{model.machineInfo.officeName}} - {{model.machineInfo.machineName}} - 设置供应餐品</ion-title>

      <button ion-button icon-only (click)="ionViewDidEnter();" color="dark">
        <ion-icon name="ios-refresh-circle-outline"></ion-icon>刷新
      </button>
    </ion-buttons> -->
    <ion-buttons right>
      <button ion-button icon-only (click)="gotoProseted();" >
        <ion-icon name="list"></ion-icon>查看
      </button>
    </ion-buttons>

<ion-content style="background: #f7f7f7;">

  <ion-list class="width60">
    <ng-container *ngFor='let actual of model.actualList'>
        <ion-item-divider sticky style="color:#488aff;font-weight:bold;">
          {{actual.actualDate | moment: ['YYYY年MM月DD日']}} {{actual.actualDate | momentweek}}</ion-item-divider>
          <button ion-item *ngFor="let meal of actual.lstMeal" (click)="showChoosePro(meal.actualId,actual.actualDate,meal.mealTypeName)">
            {{meal.mealTypeName}}
          </button> 
          
    </ng-container>
  </ion-list>

</ion-content>
