<ion-header>
  <ion-navbar color="danger">
    <ion-title>登录Dining Hall POS设置</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset style="width:30rem;margin:0 auto;padding-top: 5rem;">

    <ion-item>
      <ion-input [(ngModel)]="name" type="text" clearInput placeholder='请输入用户名'></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="pwd" type="password" clearInput placeholder='请输入登录密码'></ion-input>
    </ion-item>

  </ion-list>
  <div padding style="width:30rem;margin:0 auto;">
    <button block ion-button (click)="login();"> 登录</button>
  </div>
<p text-center>
  <img src='assets/imgs/login_logo.png' style="width:15rem;margin-top: 6rem;" />
</p>
</ion-content>
