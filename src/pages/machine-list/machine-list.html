<ion-header>
  <ion-navbar color="danger">
    <ion-buttons right>
      <button ion-button icon-only (click)="logout();" >
        <ion-icon name="ios-exit-outline"></ion-icon>注销
      </button>

    </ion-buttons>
    <ion-title>设备列表</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="ionViewDidEnter();" >
        <ion-icon name="ios-refresh-circle-outline"></ion-icon>刷新
      </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content style="background: #f7f7f7;">

  <ion-list  class="width60">
    <ng-container *ngFor='let offi of formValue["MachineList"]'>
        <ion-item-divider sticky style="color:#488aff;font-weight:bold;">
          {{offi.officeName}}</ion-item-divider>
    <ion-item *ngFor='let machine of offi.machineList'>
      {{machine.machineName}}
      <button ion-button item-end color='danger' (click)='gotoActualList(machine.machineId)' *ngIf="machine.mtype=='POS'">设置供应餐品</button>
      <button ion-button item-end (click)='gotoMInfo(machine.machineId)'>窗口属性设置</button>
      <button ion-button item-end (click)='refreshMachine(machine.machineId)' color='secondary'>刷新设备</button>
    </ion-item>
   
  </ng-container>
  </ion-list>

</ion-content>
